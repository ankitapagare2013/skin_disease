<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EBD4CC;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #F5918F;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #514945;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #894242;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #D55C5A;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #D55C5A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #894242;
        }
    </style>
</head>
<body>
   <h1>Welcom to Skin Disease Finding web App!!!</h1>
   <form mathod="post">
    Image Upload: <input type="file"><br>
    <button type="submit" class="btn">Submit</button>
    </form>
</body>
</html>
