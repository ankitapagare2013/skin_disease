<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #EBD4CC;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex: 1;
            width: 100vw;
        }

        .form-section {
            flex: 1;
            padding: 40px;
            background: linear-gradient(to right, #F5918F, #E78F81, #FFCFB3);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .main-heading {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
            color: #514945;
        }

        .signup-container {
            width: 100%;
        }

        .signup-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }

        .input-field {
            margin-bottom: 15px;
            width: 100%;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .input-field input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #D55C5A;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .input-field input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-field input:focus {
            background-color: #F5918F;
            outline: none;
            transform: scale(1.02);
        }

        .btn {
            padding: 12px;
            background-color: #514945;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #894242;
        }

        .error-message {
            color: #FF4D4D;
            margin-top: 10px;
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        .image-section img {
            max-width: 90%;
            height: auto;
            border-radius: 0;
        }

        footer {
            text-align: center;
            color: #514945;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1 class="main-heading">Welcome to Skin Disease Diagnosis Signup Page!</h1>
            <div class="signup-container">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="input-field">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter Username" required>
                    </div>
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter Email" required>
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter Password" required>
                    </div>
                    <div class="input-field">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <p id="signup-error" class="error-message"></p>
                </form>
            </div>
            <footer>
                <p>&copy; Signup page by Team1</p>
            </footer>
        </div>
        <div class="image-section">
            <img src="https://img.freepik.com/free-vector/hand-drawn-flat-design-melanoma-illustration_23-2149381786.jpg?t=st=1729455696~exp=1729459296~hmac=84b6cf39efc9c72187e17d93d8f6481b0e85d8935a6df56984073dad0df55101&w=740" alt="Signup illustration">
        </div>
    </div>
</body>
</html>
