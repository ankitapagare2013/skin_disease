<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif, Arial;
        }

        body {
            background-color: white;
            color: #514945;
            line-height: 1.6;
        }

        header {
            background-color: #D55C5A;
            padding: 20px 0;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            padding-right: 50px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 6px; /* Reduced spacing between buttons */
        }

        /* Styling the Login and Signup buttons */
        nav ul li a {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            background-color: #894242;
        }

        nav ul li a:hover {
            background-color: #F5918F;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        .content {
            display: flex;
            align-items: center;
            max-width: 1200px;
            padding: 20px;
            gap: 40px;
        }

        .text-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transform: translateX(-90px); /* Shifts the text section to the left */
        }

        .text-section h1 {
            font-size: 50px;
            color: #894242;
            margin-bottom: 20px;
            white-space: nowrap;
        }

        .text-section p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #514945;
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .image-section img {
            max-width: 175%;
            height: auto;
            border-radius: 0;
            background-color: white;
            transform: translateX(40px);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #514945;
            color: white;
            margin-top: 40px;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/login" id="log">Login</a></li>
                <li><a href="/signup" id="sign">Signup</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <div class="text-section">
                <h1>Welcome to the Home Page!</h1>
                <p>Welcome to the Home page of Advanced Skin Disease Diagnosis leveraging image processing.</p>
                <p>This project is made by Team1</p>
            </div>
            <div class="image-section">
                <img src="https://img.freepik.com/free-vector/tiny-dermatologists-examining-skin-patient-hospital_74855-17896.jpg?t=st=1729444902~exp=1729448502~hmac=c8503e1edc22a8e107009c47c1645590d3c1ebb8dd3602efb2dfbba1af055e6d&w=996" alt="Examining Skin">
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; HomePage by Team1</p>
    </footer>
</body>
</html>
